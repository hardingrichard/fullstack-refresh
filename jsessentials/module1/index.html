<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>

</head>
<body>
    <h1>JavaScript examples</h1>

    <h2>Content can be changed</h2>
    <p id="demo">changing content</p>
    <button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello World!'">Click here</button>
    

    <h2>Images can be changed</h2>

    <img id="myImage" onclick="changeImage()" src="../module1/assets/media/images/dog.png" alt="Image of a dog sleeping by a doghouse" width="140" height="auto">

    <p>Click to transform image</p>

    <h2>What else can JavaScript do?</h2>

    <p id="demo2">JavaScript can change the style of a HTML element.</p>
    <button type="button" onclick="styleChange()">Click to change style</button>

    <h2>JavaScript can validate input</h2>

    <p>Input a number between 1-10</p>

    <input type="number" id="numb">
    <button type="button" onclick="numberValidate()">Submit</button>
    <p id="demo3"></p>
</body>


<script src="../module1/assets/js/main.js"></script>

</html>
