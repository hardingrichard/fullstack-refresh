<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>

    <body>
        
        <header><img src="assets/media/images/dog.png" alt="Image of a dog sleeping on a doghouse"></header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="book.html">Book</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <main>
            <form id="contactform" action="">
                <h2>Get in touch!</h2>
                <label for="name">Name</label>
                <input type="text" id="name"><br>

                <label for="email">Email</label>
                <input type="text" id="email"><br>

                <label for="course" id="course">Course</label>
                <select name="course">
                    <option value="none">Select a course</option>
                    <option value="puppy">Puppy Training</option>
                    <option value="obedience">Obedience Training</option>
                    <option value="agility">Agility Training</option>
                    <option value="protection">Protection Training</option>
                    <option value="therapy">Therapy Training</option>
                    <option value="service">Service Training</option>
                    <option value="search">Search and Rescue Training</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <textarea name="textarea" id="textarea" cols="50" rows="10">Type your message here...</textarea><br>
                <input type="submit" id="submit" value="submit">
            </form>
        </main>

        <footer>
            <p>This is the footer element</p>
        </footer>
        

    </body>
</html>
