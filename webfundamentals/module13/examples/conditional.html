<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional page</title>

    <script type="text/javascript">

        function submitForm() {
            var varExample = 1;
            let letExample = "2";
            const constExample = 3;
            let aBoolean = false;

            if (aBoolean) {
                alert(aBoolean + " The first if statement is true");
            }
            else {
                alert("The else statement executes because if is False");
            }
            
            aBoolean = true;
            let bBoolean = false;

            if (bBoolean) {
                alert("The second if statement is true");
            }
            else if (aBoolean) {
                alert("The else if statement is false");
            }

            switch (varExample) {
                case letExample:
                    alert("The switch statement is true");
                    break;
                case varExample:
                    alert("The switch statement is false");
                    break;
                case constExample:
                    alert("The switch statement is true");
                    break;
                default:
                    alert("The default statement is true");
                    break;
            }

        }
    </script>
</head>

        <input type="submit" value="submit" id="submit" onclick="submitForm()">
