<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home Page</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/styles.css">

        <!-- The embedded style overrides the external style sheet -->
        <style>
            body {
                background-color: black;
            }

            h2 {
                background-color: black;
            }
        </style>
    </head>

    <body>
        
        <header></header>

        <nav><a href="index.html">Home</a></nav>

        <main>
            <!-- The inline style overrides the embedded style sheet -->
            <h1 style="color: green; background-color: purple;">Module 4</h1>

            <h2>This is an example of the external style sheet</h2>

            <p id="container">This is an example of a paragraph element with the ID of container.</p>

            <h3 class="accent">This is the accented heading.</h3>

            <p class="accent">This is the accented paragraph.</p>
            
            <!-- This style differs to the others with selectors -->
            <div id="divelement">This is the <span class="accent">descendant</span> div element</div>

            <div id="box">Example of using box styling</div>

            <div id="box2">Another example</div>

        </main>

        <footer>This is a test.</footer>
        

    </body>
</html>
